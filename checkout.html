<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Afghan Restaurant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Afghan Restaurant-Checkout page" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="checkout_page">
    <header>
      <div class="header">
        <div class="logo">
          <img src="images/logo.jpg" alt="logo" />
        </div>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="story.html">About</a></li>
            <li><a href="menu.html">Food Menu</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="table.html">Book Table</a></li>
          </ul>
        </nav>
      </div>
      <div class="headarbar">
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="story.html">About</a></li>
            <li><a href="menu.html">Food Menu</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="table.html">Book Table</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="checkout">
      <h1>Checkout</h1>
              <form action="order-confirmation.html" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required="required" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required="required" />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required="required" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required="required" />
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required="required">
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Cash on Delivery</option>
                    </select>
                </div>
                <button type="submit" class="red_btn">Book Now</button>
            </form> 

        
    
    </section>

    <script>
      document.querySelector(".menu-toggle").addEventListener("click", () => {
        document.querySelector(".headarbar").classList.toggle("active");
      });
    </script>

    <footer>
      <div class="footer-content">
        <p>Address: 123 Afghan Restaurant Street, Kabul, Afghanistan</p>

        <p>Phone Number: 321-356-654</p>
        <p>Email: <a href="mailto:elnaz@omid.com">elnaz@omid.com</a></p>
      </div>
    </footer>
  </body>
</html>
