<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Afghan Restaurant</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Afghan Restaurant-Book Table page" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="images/logo.jpg" alt="logo" />
        </div>
        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="story.html">About</a></li>
            <li><a href="menu.html">Food Menu</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="table.html">Book Table</a></li>
          </ul>
        </nav>
      </div>
      <div class="headarbar">
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="story.html">About</a></li>
            <li><a href="menu.html">Food Menu</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="table.html">Book Table</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="booking-section">
      <div class="booking-container">
        <h1>Book a Table</h1>
        <form class="booking-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required="required" 
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required="required" 
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required="required"  />
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required="required"  />
          </div>
          <div class="form-group">
            <button type="submit" class="book-btn">Book Now</button>
          </div>
        </form>
      </div>
    </section>

    <script>
      document
        .querySelector(".booking-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Your table has been booked!");
        });
    </script>

    <script>
      document.querySelector(".menu-toggle").addEventListener("click", () => {
        document.querySelector(".headarbar").classList.toggle("active");
      });
    </script>

    <footer>
      <div class="footer-content">
        <p>Address: 123 Afghan Restaurant Street, Kabul, Afghanistan</p>

        <p>Phone Number: 321-356-654</p>
        <p>Email: <a href="mailto:elnaz@omid.com">elnaz@omid.com</a></p>
      </div>
    </footer>
  </body>
</html>
